<section>
    <div class="cont-principal-form">    
        <p class="title">Inicio de sesión</p>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <label for="username">Nombre de ussuario:</label>
            <input type="text" id="username" placeholder="Ej. Javier123" formControlName="username">

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ej. 123456" formControlName="password">

            
            <app-button-next [text]="'Iniciar sesión'" [valid]="loginForm.valid" [green]="true">>
            </app-button-next>
        </form>
    </div>
</section>
